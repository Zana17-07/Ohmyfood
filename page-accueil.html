<!DOCTYPE html>
    <html lang="fr">
        <head>
            <title>ohmyfood</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2? family=Roboto&family=Shrikhand&display=swap">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <link rel="stylesheet" href="CSS/main-accueil.css">
        </head>
        <body>
            <header>
                <h1>ohmyfood</h1>
            </header>
            <main>
                <!--Formulaire de recherche-->
                <section class="location-bar flexcenter bg-grey">
                        <i class="fa-solid fa-location-dot fa-lg"></i>
                        <input class="margin no-border bg-grey bold" type="search" value="Paris, Belleville">
                </section>
                <!--Présentation-->
                <section class="presentation bg-grey-light">
                    <h3 class="h3 padding">Réservez le menu qui vous convient</h3>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <button class="btn">Explorer nos restaurants</button>
                </section>
                <!--Fonctionnement-->
                <section class="working">
                    <h3 class="h3">Fonctionnement</h3>
                    <div class="flexcenter">
                        <div>1</div>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <h4>Choisissez un restaurant</h4>
                    </div> 
                    
                </section>
                <!--Restaurants-->
                <section>
                    <h3>Restaurants</h3>
                    <div>
                        <div>
                            <div>
                                <img src="images/menus/palette.jpg" alt= "La Palette du goût"/>
                                <p>Nouveau</p>
                            </div>
                            <div>
                                <h4>La palette du goût</h4>
                                <p>Ménilmontant</p>
                                <i class="fa-regular fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <h2>ohmyfood</h2>
                <div>
                    <div>
                        <i class="fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-handshake-angle fa-xs"></i>
                        <p>Devenir partenaire</p>
                    </div>
                    <p>Mentions légales</p>
                    <a href="@mailto:ohmyfood@openclassrooms.com">Contact</a>
                </div>
            </footer>
        </body>
    </html>
